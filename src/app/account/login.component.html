<div class="card">
    <div style="margin-left: auto;
    margin-right: auto; margin-bottom: 30px;">
        <img src="../../assets/download.png" alt="">
    </div>
    <h4 class="card-header" style="font-weight: bolder; margin-right: 30px; cursor: pointer;">Account Info 
        <span style="font-weight: lighter; margin-right: 30px; margin-left: 20px; cursor: pointer; color: #00000080;">Personal Info</span>
        <span style="font-weight: lighter; margin-right: 20px; cursor: pointer;  color: #00000080;">Identity</span>
        <span style="font-weight: lighter;  color: #00000080;">Review and Submit</span>
    </h4>
    <div class="card-body">
        <h4 style="font-family: Roboto; font-weight: bold; margin-bottom: 30px;">Hello Guest!</h4>

        <p>We are delighted you chose PFsense bank. Let's start by creating your account login</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row g-5">
            <div class="col form-group">
                
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="col form-group">
               
                <input type="email" ngModel email="true" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
        </div>
            <div class="form-group">
                
                <input type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <p style="padding-top: 10px; margin-bottom: 40px;">Select a word or phrase that is secure and easy to remember</p>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" style="margin-left:300px; background-color: #002855;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Continue
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
